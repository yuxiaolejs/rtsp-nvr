<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            background: black;
        }
    </style>
    <style id="PHTStyle" type="text/css">
        .qtip-content {
            font-family: "Times New Roman";
            font-size: 17px;
            line-height: 19px;
        }

        .qtip-max-width {
            max-width: 700px;
        }
    </style>
</head>

<body data-hasqtip="0">

    <video id="video" muted="" controls="" autoplay="" playsinline=""></video>

    <script>
        const rtsp_url = "http://127.0.0.1:8889/proxied"
        const restartPause = 2000;
        const linkToIceServers = (links) => (
            (links !== null) ? links.split(', ').map((link) => {
                const m = link.match(/^<(.+?)>; rel="ice-server"(; username="(.*?)"; credential="(.*?)"; credential-type="password")?/i);
                const ret = {
                    urls: [m[1]],
                };

                if (m[3] !== undefined) {
                    ret.username = m[3];
                    ret.credential = m[4];
                    ret.credentialType = "password";
                }

                return ret;
            }) : []
        );

        const parseOffer = (offer) => {
            const ret = {
                iceUfrag: '',
                icePwd: '',
                medias: [],
            };

            for (const line of offer.split('\r\n')) {
                if (line.startsWith('m=')) {
                    ret.medias.push(line.slice('m='.length));
                } else if (ret.iceUfrag === '' && line.startsWith('a=ice-ufrag:')) {
                    ret.iceUfrag = line.slice('a=ice-ufrag:'.length);
                } else if (ret.icePwd === '' && line.startsWith('a=ice-pwd:')) {
                    ret.icePwd = line.slice('a=ice-pwd:'.length);
                }
            }

            return ret;
        };

        const generateSdpFragment = (offerData, candidates) => {
            const candidatesByMedia = {};
            for (const candidate of candidates) {
                const mid = candidate.sdpMLineIndex;
                if (candidatesByMedia[mid] === undefined) {
                    candidatesByMedia[mid] = [];
                }
                candidatesByMedia[mid].push(candidate);
            }

            let frag = 'a=ice-ufrag:' + offerData.iceUfrag + '\r\n'
                + 'a=ice-pwd:' + offerData.icePwd + '\r\n';

            let mid = 0;

            for (const media of offerData.medias) {
                if (candidatesByMedia[mid] !== undefined) {
                    frag += 'm=' + media + '\r\n'
                        + 'a=mid:' + mid + '\r\n';

                    for (const candidate of candidatesByMedia[mid]) {
                        frag += 'a=' + candidate.candidate + '\r\n';
                    }
                }
                mid++;
            }

            return frag;
        }

        class WHEPClient {
            constructor() {
                this.pc = null;
                this.restartTimeout = null;
                this.eTag = '';
                this.queuedCandidates = [];
                this.start();
            }

            start() {
                console.log("requesting ICE servers");

                fetch(`${rtsp_url}/whep`, {
                    method: 'OPTIONS',
                })
                    .then((res) => this.onIceServers(res))
                    .catch((err) => {
                        console.log('error: ' + err);
                        this.scheduleRestart();
                    });
            }

            onIceServers(res) {
                this.pc = new RTCPeerConnection({
                    iceServers: linkToIceServers(res.headers.get('Link')),
                });

                const direction = "sendrecv";
                this.pc.addTransceiver("video", { direction });
                this.pc.addTransceiver("audio", { direction });

                this.pc.onicecandidate = (evt) => this.onLocalCandidate(evt);
                this.pc.oniceconnectionstatechange = () => this.onConnectionState();

                this.pc.ontrack = (evt) => {
                    console.log("new track:", evt.track.kind);
                    document.getElementById("video").srcObject = evt.streams[0];
                };

                this.pc.createOffer()
                    .then((desc) => {
                        this.offerData = parseOffer(desc.sdp);
                        this.pc.setLocalDescription(desc);

                        console.log("sending offer");

                        fetch(`${rtsp_url}/whep`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/sdp',
                            },
                            body: desc.sdp,
                        })
                            .then((res) => {
                                if (res.status !== 201) {
                                    throw new Error('bad status code');
                                }
                                this.eTag = res.headers.get('E-Tag');
                                return res.text();
                            })
                            .then((sdp) => this.onRemoteDescription(new RTCSessionDescription({
                                type: 'answer',
                                sdp,
                            })))
                            .catch((err) => {
                                console.log('error: ' + err);
                                this.scheduleRestart();
                            });
                    });
            }

            onConnectionState() {
                if (this.restartTimeout !== null) {
                    return;
                }

                console.log("peer connection state:", this.pc.iceConnectionState);

                switch (this.pc.iceConnectionState) {
                    case "disconnected":
                        this.scheduleRestart();
                }
            }

            onRemoteDescription(answer) {
                if (this.restartTimeout !== null) {
                    return;
                }

                this.pc.setRemoteDescription(new RTCSessionDescription(answer));

                if (this.queuedCandidates.length !== 0) {
                    this.sendLocalCandidates(this.queuedCandidates);
                    this.queuedCandidates = [];
                }
            }

            onLocalCandidate(evt) {
                if (this.restartTimeout !== null) {
                    return;
                }

                if (evt.candidate !== null) {
                    if (this.eTag === '') {
                        this.queuedCandidates.push(evt.candidate);
                    } else {
                        this.sendLocalCandidates([evt.candidate])
                    }
                }
            }

            sendLocalCandidates(candidates) {
                fetch(`${rtsp_url}/whep`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/trickle-ice-sdpfrag',
                        'If-Match': this.eTag,
                    },
                    body: generateSdpFragment(this.offerData, candidates),
                })
                    .then((res) => {
                        if (res.status !== 204) {
                            throw new Error('bad status code');
                        }
                    })
                    .catch((err) => {
                        console.log('error: ' + err);
                        this.scheduleRestart();
                    });
            }

            scheduleRestart() {
                if (this.restartTimeout !== null) {
                    return;
                }

                if (this.pc !== null) {
                    this.pc.close();
                    this.pc = null;
                }

                this.restartTimeout = window.setTimeout(() => {
                    this.restartTimeout = null;
                    this.start();
                }, restartPause);

                this.eTag = '';
                this.queuedCandidates = [];
            }
        }
        window.addEventListener('DOMContentLoaded', () => new WHEPClient());
    </script>
</body>

</html>
